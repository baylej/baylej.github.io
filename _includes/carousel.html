{% comment %}
  Diapos sur la page d'accueil.
{% endcomment %}
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
  <ol class="carousel-indicators">
    <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"></li>
    <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"></li>
    <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="assets/carousel/jeunesse.jpe" class="d-block w-100">
      <div class="carousel-caption d-none d-md-block">
        <h5 class="text-white bg-dark">Actions auprès des Jeunes</h5>
      </div>
    </div>
    <div class="carousel-item">
      <img src="assets/carousel/sorties.jpe" class="d-block w-100">
      <div class="carousel-caption d-none d-md-block">
        <h5 class="text-white bg-dark">Organisation de Sorties</h5>
      </div>
    </div>
    <div class="carousel-item">
      <img src="assets/carousel/evenements.jpe" class="d-block w-100">
      <div class="carousel-caption d-none d-md-block">
        <h5 class="text-white bg-dark">Organisation d'Évènements</h5>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </a>
</div>
