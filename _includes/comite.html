{% comment %}
  Affiche les membres du comit√© dans un tableau.
{% endcomment %}
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Nom</th>
      <th scope="col">Club</th>
      <th scope="col">Fonction(s)</th>
    </tr>
  </thead>
  <tbody>
    {% for member in site.data.comite %}
    <tr>
      <td>{{ member.name }}</td>
      <td>{{ member.club }}</td>
      <td>{{ member.role }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
